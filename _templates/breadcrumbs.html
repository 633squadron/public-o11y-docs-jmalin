<style>
  .css-icon {
    width: 1em;
    height: 1em;
    fill: none;
    stroke: currentcolor;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    font-size: 1rem;
    margin-right: 0.5rem;
}
.css-button-border {
  border-radius: 4px;
  margin: 0px;
  padding: 0px;
  border: none;
  margin-top: -25px;
  right:72px;
  position: fixed;
  z-index: 1;
}
.githublinktext{
  display:block;
}
@media screen and (min-width: 320px) and (max-width: 768px) {
.css-button-border {
  border-radius: 4px;
  margin: 0px;
  padding: 0px;
  border: none;
  margin-top: -25px;
  right:-12px;
position: fixed;
z-index: 1;
}
.githublinktext{
  display: none;
}
}
@media screen and (min-width: 768px) and (max-width: 1024px) {
.css-button-border {
  border-radius: 4px;
  margin: 0px;
  padding: 0px;
  border: none;
  margin-top: -25px;
  right:72px;
  position: fixed;
  z-index: 1;
}
}

.css-github-link {
  display: inline-flex;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding: 0.5rem 1rem;
  font-weight: 400;
  border-radius: 3px;
  font-family: var(--primary-font-family);
  line-height: 1;
  cursor: pointer;
  transition: all 0.15s ease-out 0s;
  white-space: nowrap;
  text-decoration: none;
  color: var(--button-outline-color);
  border: 1px solid var(--button-outline-color);
  background-color: transparent;
  font-size: 1rem;
  float: right;

}
</style>
<div role="navigation" aria-label="breadcrumbs navigation"  data-swiftype-index='false'>
    <a href="{{ pathto(master_doc) }}">Docs</a> &raquo;
      {% for doc in parents %}
          <a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;
      {% endfor %}
    {{ title }}
    {% if display_github %}
    <section class="css-button-border">
      <a variant="outline" class="css-github-link" 
      href="https://github.com/{{ github_repo }}/blob/{{ github_version }}/{{ pagename }}.rst" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" class="css-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg><span class="githublinktext">Edit this page</span></a>
      </section>
{% endif %}
  <hr/>
</div>
